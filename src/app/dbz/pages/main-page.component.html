<h1>Dragon ball Z Personajes</h1>
<hr>
<div class="row">

  <div class="col">
    <dbz-list 
    [charactersList]="character"
    (onDeleted)="onDeleteCharacter($event)">
    </dbz-list>
  </div>
  <div class="col">
    <dbz-add-character (onNewCharacter)="onNewCharacter($event)"></dbz-add-character>
  </div>

</div>
